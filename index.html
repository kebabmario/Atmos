<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atmos</title>
  <meta name="description" content="Atmos is a sleek, minimal weather app delivering real-time forecasts powered by the free and privacy-respecting Open-Meteo API. No account needed." />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://useatmos.me" />
  <meta property="og:title" content="Atmos — Beautiful Weather App" />
  <meta property="og:description" content="Real-time weather forecasts powered by Open-Meteo. Current conditions, hourly breakdown, and 7-day forecast. No account needed." />
  <meta property="og:image" content="https://useatmos.me/src/assets/logo.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Atmos — Beautiful Weather App" />
  <meta name="twitter:description" content="Real-time weather forecasts powered by Open-Meteo. Current conditions, hourly breakdown, and 7-day forecast. No account needed." />
  <meta name="twitter:image" content="https://useatmos.me/src/assets/logo.png" />

  <link rel="icon" type="image/png" href="src/assets/favicon (3).png" />
  <link rel="stylesheet" href="src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="app" id="app">

    <!-- Top Bar -->
    <div class="top-bar">
      <img src="src/assets/logo.png" alt="Atmos" class="app-logo" />
      <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Search for a city..." />
        <button id="searchBtn">Go</button>
      </div>
      <nav class="top-nav-links">
        <a href="https://github.com/kebabmario/atmos/" class="top-nav-link" target="_blank" rel="noopener noreferrer">View GitHub</a>
        <a href="https://useatmos.me/docs" class="top-nav-link" target="_blank" rel="noopener noreferrer">View Documentation</a>
      </nav>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">

      <!-- LEFT COLUMN -->
      <div class="left-col">

        <div class="weather-card">
          <div class="location" id="location">Loading...</div>
          <div class="condition" id="condition">--</div>
          <div class="temp-main" id="tempMain">--°</div>
          <div class="temp-range" id="tempRange">H: --° L: --°</div>
        </div>

        <div class="glass-card">
          <div class="card-label">HOURLY FORECAST</div>
          <div class="hourly-scroll" id="hourlyScroll"></div>
        </div>

        <div class="glass-card">
          <div class="card-label">7-DAY FORECAST</div>
          <div id="weeklyForecast"></div>
        </div>

      </div>

      <!-- RIGHT COLUMN -->
      <div class="right-col">

        <div class="details-grid">
          <div class="detail-card">
            <div class="detail-label">HUMIDITY</div>
            <div class="detail-value" id="humidity">--%</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">WIND</div>
            <div class="detail-value" id="wind">-- km/h</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">SUNRISE</div>
            <div class="detail-value" id="sunrise">--:--</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">SUNSET</div>
            <div class="detail-value" id="sunset">--:--</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">FEELS LIKE</div>
            <div class="detail-value" id="feelsLike">--°</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">CLOUD COVER</div>
            <div class="detail-value" id="cloudCover">--%</div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="src/app.js"></script>
</body>
</html>
